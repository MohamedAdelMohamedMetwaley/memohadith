<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./public/style/normalize.css">
    <title>MemoHadith</title>
  </head>
  <body>
    <div class="overlay">
    </div>
    <h1 class="">مساعد حفظ الحديث</h1>
    <p id="hadith"></p>
    <div class="list">
        <h2>قائمة الأحاديث</h2>
        <ul class="list-items">
        </ul>
    </div>
    <div>
        <button class="memorized-btn">الحديث التالي</button>
        <button class="list-btn">القائمة</button>
        <button class="test-btn">اختبرني في الحفظ</button>
    </div>
    <div class="test-window">
        <div class="close-test">&times;</div>
        <div class="question-container"></div>
        <div class="ans-container">
            <h3 class="question-head"></h3>
            <div class="answer-input"></div>
        </div>
        <button class="check-ans">السؤال التالي</button>
        //TODO: add button to toggle tashkil
    </div>
    <div class="tashkil">
        <label>أزل التشكيل</label>
        <label class="switch">
          <input type="checkbox" id="toggleTashkil">
          <span class="slider round"></span>
        </label>
    </div>
    <script type="module" src="./public/index.js"></script>
  </body>
</html>
